<div class="px-5">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control mt-1 mb-2" formControlName="email" id="email" placeholder="test@gmail.com">
            <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                <div class="text-danger" *ngIf="loginForm.controls.email.errors.required">
                    Email is required!
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control mt-1 mb-2" formControlName="password" id="pwd" placeholder="******">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">
                    Password is required!
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-success">Login</button> &nbsp; &nbsp;
            <button class="btn btn-danger" type="reset">Cancel</button>
        </div>
        
        <div *ngIf="invalidLogin" class="error">
            <div class="text-danger">
                Invalid credentials.
            </div>
        </div>
    </form>
</div>
